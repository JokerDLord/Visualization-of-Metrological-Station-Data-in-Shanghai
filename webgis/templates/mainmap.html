<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海气象站点数据可视化</title>
    <link rel="stylesheet" type="text/css" href="../static/content/main.css" />
    <script type="text/javascript" src="../static/scripts/main.js"></script>

    <script type="text/javascript" src="../static/scripts/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../static/scripts/vue.js"></script>
    <script type="text/javascript" src="../static/scripts/axios.min.js"></script>
    
    
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="../static/element-ui/index.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../static/element-ui/index.js"></script>



    <link rel="stylesheet" href="../static/scripts/leaflet.css" />
    <script src="../static/scripts/leaflet.js"></script>
    <script src="https://cdn.bootcss.com/proj4js/2.4.3/proj4.js"></script>
    <script src="https://cdn.bootcss.com/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
    <script type="text/javascript" src="../static/scripts/leaflet.ChineseTmsProviders.js"></script>

    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body onLoad="onLoad()">
    <div id="basemap" class="base1">
       
    <!-- 这是一个卫星影像切换的按钮 -->
    </div>
    <div class="transbase" id="switchbt">
        <el-switch v-model="value" active-text = '卫星影像' inactive-text = '' @change='changelay(value)'></el-switch>
    </div> 

    <!-- 左侧状态栏定义 -->
    <el-col :span="12" id="navMenu">
        <el-menu
          default-active="0"
          class="el-menu-vertical-left"
          @open="handleOpen"
          @close="handleClose"
          background-color="#545c64"
          text-color="#fff"
           active-text-color="#fff"><!--#ffd04b -->
          <template>
              <div class="usricon" >
                <h2><el-avatar icon="el-icon-user-solid" :size="60" id="usricon-avator" ></el-avatar><h2>
              </div>
            </template>
          <el-submenu index="1" >
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>用户未登录</span>
            </template>
            <el-menu-item-group>
              <template slot="title">事件操作</template>
              <el-menu-item index="1-1">添加事件点</el-menu-item>
              <el-menu-item index="1-2">删除事件点</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="分组2">
              <el-menu-item index="1-3">显示事件</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="1-4">
              <template slot="title">取消事件显示</template>
              <el-menu-item index="1-4-1">选项1</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-menu-item index="2" v-on:click="showStation">
            <i class="el-icon-menu"></i>
            <span slot="title">站点显示</span>
          </el-menu-item>
          <el-menu-item index="3" disabled>
            <i class="el-icon-document"></i>
            <span slot="title">TIFF文件读取</span>
          </el-menu-item>
          <el-menu-item index="4" @click="nmsl">
            <i class="el-icon-setting"></i>
            <span slot="title">统计数据</span>
          </el-menu-item>
        </el-menu>
      </el-col>
    </el-row>
    
    
</body>
<script>



</script>

</html>
